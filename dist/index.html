<!--Todo List Project-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Displays header with name of site-->
    <div id="header">
        <h3>TODO LIST...</h3>
        <p>making productivity more productive</p>
    </div>
    <!--Contains the main app data (form and contents)-->
    <div id="main-content">
        <div id="projects">
          <div id="projects-title-div"><p>Projects</p>
            <button type="button" id="new-project-button">New Project</button>
          </div>
            <form id="new-project-form">
              <label for="pname">Project Name:</label>
              <input type="text" id="pname" name="pname">
              <label for="duedate">Due Date:</label>
              <input type="date" id="duedate" name="duedate">
              <button type="button" id="submit-project-button">Add Project</button>
            </form> 
        </div>
        <div id="list">
          <div id="project-data-div">
            <p id="project-data-name">Project</p>
            <p id="project-data-date">Due date: 20.04.2020</p>
          </div>
          <div id="tasks">
          </div>
          <button type="button" id="new-task-button">New Task</button>
          <div id="new-task-input"></div>
            <form id="new-task-form">
              <label for="tname">Task Name:</label>
              <input type="text" id="tname" name="tname">
              <div id="checkboxes-div">
                <p>Priority:</p>
                <label for="high">High
                <input type="radio" id="high" name="priority" value="high-priority" checked>
                </label><br>
                <label for="medium">Medium
                <input type="radio" id="medium" name="priority" value="medium-priority">
                </label><br>
                <label for="low">Low
                <input type="radio" id="low" name="priority" value="low-priority">
                </label> 
              </div>
              <button type="button" id="submit-task-button">Add Task</button>
            </form> 
        </div>
      </div>
    <!--Displays footer with username or any sources-->
    <div id="footer">
        by jkenton21
    </div>  
</body>
</html>

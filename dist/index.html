<!--Todo List Project-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Displays header with name of site-->
    <div id="header">
        <h3>TODO LIST...</h3>
        <p>making productivity more productive</p>
    </div>
    <!--Contains the main app data (form and contents)-->
    <div id="container">
        <!--Contains the form data with user inputs for projects and tasks-->
        <div id="sidebar">
            <!--This div holds form data to create projects-->
            <div id="projects">
                <h4>Create Project!</h4>
                <button type="button" id="newProjectButton">
                    New Project
                </button>
                <form id="newProjectForm">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="projectName">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">
                    <button type="button" id="submitProjectButton">Create Project</button>
                </form>
            </div>
        </div>
        <!--Contains the contents where the projects and tasks will be displayed-->
        <div id="contents">
            <div id="projectData">
                <!--Where Projects will be displayed-->
                <p id="projectDataName">Project</p>
                <p id="projectDataDate">Due Date: 03.18.2023</p>
            </div>
            <div id="taskList">
                <!--Where Tasks will be displayed-->
            </div>
            <button type="button" id="newTaskButton">NewTask</button>
            <div id="newTaskInput"></div>
              <form id="newTaskForm">
                  <label for="taskName">Task Name:</label>
                  <input type="text" id="taskName" name="taskName">
                  <label for="taskDescription">Description:</label>
                  <input type="text" id="taskDescription" name="taskDescription">
                  <label for="taskComplete">Completed:</label>
                  <input type="radio" id="taskCompleted" name="taskCompleted">
                  <button type="button" id="submitTaskButton">Create Task</button>
              </form>
        </div>
    </div>
    <!--Displays footer with username or any sources-->
    <div id="footer">
        by jkenton21
    </div>  
</body>
</html>
